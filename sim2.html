<!doctype html>

<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="description" content="An interactive simulation for understanding epidemics">
  <meta name="keywords" content="coronavirus, simulation, interactive, visualization">
  <meta property="og:image" content="https://www.colorsandcode.com/assets/visualizing-an-epidemic/splash2.PNG"/>
  <meta name="author" content="Kevin Lu">
  <title>Epidemic Simulation 2</title>
  <link href="css/nouislider.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="component-container">
    <!--chart 2-->
    <div class="chart-container">
      <canvas class="status-charts" id="chart2">
      </canvas>
      <div class="legend-group">
        <div class="legend">
          <label class="label-name">Healthy</label>
          <label class="label-value healthy" id="healthy2"></label>
        </div>
        <div class="legend">
          <label class="label-name">Infected</label>
          <label class="label-value infected" id="infected2"></label>
        </div>
        <div class="legend legend-last">
          <label class="label-name">Removed</label>
          <label class="label-value removed" id="removed2"></label>
        </div>
      </div>
    </div>
    <!--sim 2-->
    <div class="sim-container">
      <div class="sim-overlay" id="replay2">
        <button class="overlay-button">
          <i class="fa fa-undo" aria-hidden="true"></i>
          New Simulation
        </button>
      </div>
      <canvas class="simulation" id="simulation2"></canvas>
    </div>

    <!--controls-->
    <div class="sim-controls">
      <div class="switch-container">
      <input type="checkbox" class="checkbox" id="lockdownCheckbox" />  
      <label for="lockdownCheckbox" class="switch">Lockdown</label>
      </div>
      <button class="replay-button" id="replay-button2">
        <i class="fa fa-undo" aria-hidden="true"></i>
      </button>
    </div>
    <div class="flex-row mt-1">
      <div class="flex-row text-small justify-between w50">
        <span>Cooperation:</span>
        <span id="lockdownRatio"></span>
      </div>
      <div class="slider-container pr-4">
        <div id="slider-cooperation"></div>
      </div>
    </div> 

  </div>
  <!--page container-->
  <script src="dist/bundle.js" type="text/javascript"></script>
</body>

</html>
